<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexedDB PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    .orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      text-align: center;
      padding-top: 50%;
      box-sizing: border-box;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Prueba de PWA con IndexedDB</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Clave</th>
        <th>Valor</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Aquí se mostrarán las entradas de la base de datos -->
    </tbody>
  </table>

  <form id="data-form">
    <input type="text" id="key" placeholder="Clave" required>
    <input type="text" id="value" placeholder="Valor" required>
    <button type="submit">Guardar</button>
  </form>

  <div class="orientation-warning" id="orientation-warning">
    Por favor, gira tu dispositivo a modo horizontal para una mejor experiencia.
  </div>

  <script src="app.js"></script>
</body>
</html>
